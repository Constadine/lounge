{% extends 'base/main.html' %}

{% block content %}


<!-- make the title clickable and body drop -->
{% for post in posts %}
<div class="card">
    <div class="card-header">
        <h2>{{ post.title }}</h2> <small class="text-muted">{{ post.date_posted }}</small>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ post.body|linebreaks }}</p>
            <footer class="blockquote-footer">{{ post.author }} <cite title="Source Title">{{post.author.title}}</cite>
            </footer>
        </blockquote>
    </div>
</div>
<br>
{% endfor %}

{% endblock %}
